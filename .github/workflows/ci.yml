name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create data directory
      run: |
        mkdir -p data models
    
    - name: Generate test dataset
      run: |
        python create_dataset.py
    
    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -p 'test_*.py' -v
    
    - name: Run linting with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run linting with pylint
      run: |
        pylint src/ tests/ --exit-zero || true
    
    - name: Verify training script runs
      run: |
        python src/train.py
    
    - name: Check model output exists
      run: |
        if [ ! -f models/model.pkl ]; then
          echo "Error: Model file was not created"
          exit 1
        fi
        echo "Model file created successfully"

